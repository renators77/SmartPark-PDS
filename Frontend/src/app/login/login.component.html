<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.component.css" />
  </head>
  <body>
    <section class="flex justify-center items-center h-screen bg-gray-100">
      <div class="max-w-md w-full bg-white rounded p-6 space-y-4">
        <div class="grid grid-cols-2 gap-2">
          <div class="...">
            <img
              src="assets/imgs/icon.png"
              alt="icon do smartpark"
              width="79"
              height="109"
            />
          </div>
          <div class="...">
            <img src="assets/imgs/SmartParkicon.png" alt="icon do smartpark" />
          </div>
        </div>

        <div class="mb-4">
          <h2 class="text-xl font-bold">Iniciar Sessão</h2>
        </div>
        <div>
          <input
            class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
            type="email"
            placeholder="Email"
            [(ngModel)]="Email"
          />
        </div>
        <div>
          <input
            class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
            type="password"
            placeholder="Password"
            [(ngModel)]="Password"
          />
        </div>
        <div>
          <button
            (click)="postMethod()"
            class="w-full py-4 bg-sky-400 hover:bg-sky-500 rounded text-sm font-bold text-gray-50 transition duration-200"
          >
            Entrar
          </button>
        </div>
        <div class="flex items-center justify-between">
          <div>
            <a class="text-sm text-blue-600 hover:underline" href="#"
              >Não tens conta Regista-te?</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
