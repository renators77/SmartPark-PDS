<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased text-gray-800">
  <div class="bg-cyan-300 w-5/6 h-96 absolute right-0">
    <h1 class="text-center mt-10 text-white text-3xl font-bold">Dashboard Admin</h1>
    <div class="bg-white w-44 h-24 absolute ml-[4%] mt-20 rounded-2xl">
      <h1 class="text-center mt-3.5 font-bold">Movimentos</h1>
      <p class="text-center text-xl mt-3">{{getMovimentos | json}}</p>
    </div>
    <div class="bg-white w-44 h-24 absolute ml-[24%] mt-20 rounded-2xl">
      <h1 class="text-center mt-3.5 font-bold">Utilizadores</h1>
      <p class="text-center text-xl mt-3">{{getUsers | json}}</p>
    </div>
    <div class="bg-white w-44 h-24 absolute ml-[44%] mt-20 rounded-2xl">
      <h1 class="text-center mt-3.5 font-bold">Reservas</h1>
      <p class="text-center text-xl mt-3">{{getReservas | json}}</p>
    </div>
    <div class="bg-white w-44 h-24 absolute ml-[64%] mt-20 rounded-2xl">
      <h1 class="text-center mt-3.5 font-bold">Multas</h1>
      <p class="text-center text-xl mt-3">{{getMultas | json}}</p>
    </div>

            <span class="inline-flex justify-center items-center ml-4">
              <img src="../../assets/imgs/home.svg" class="w-5 h-5">
            </span>
            <span class="ml-5 text-sm tracking-wide truncate">Dashboard</span>
          </a>
        </li>
        <li>
          <a (click)="goToPage('Alertas-da')"

              <img src="../../assets/imgs/alert-triangle.svg" class="w-5 h-5">
